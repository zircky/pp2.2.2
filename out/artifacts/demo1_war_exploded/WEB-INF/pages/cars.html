<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>

<style>
    th, td {
        height: 25px;
        width: 75px;
        align-items: center;
        padding-left: 4px;
    }
</style>

<body style="align-items: center; justify-content: center; display: flex">
<div>
    <h1 style="display: flex; justify-content: center;">Car List</h1>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
        </tr>
    </table>
</div>
</body>
</html>
